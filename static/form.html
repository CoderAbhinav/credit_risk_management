<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
    <div class="headline">
        <h1>Sign Up</h1>
        <div class="message">
       
        </div>
        <div class="message1">
       
        </div>
       
<div class="success">
   
</div>

    
    </div class=signup>
    <form  method="post">
        <div class="form-group first_box">
    <input type="number" name="person_age" id="person_age" placeholder="Age" required>
    <input type="number" name="person_income" id="person_income" placeholder="Annual Income" required>
    <input type="text" name="person_home_ownership" id="person_home_ownership" placeholder="Home Ownership" required>
    <input type="number" name="person_emp_length" id="person_emp_length" placeholder="Employment length" required>
    <input type="text" name="loan_intent" id="loan_intent" placeholder="Loan intent" required>
    <input type="text" name="loan_grade" id="loan_grade"  placeholder="Loan grade" required>
    <input type="number" name="loan_amnt"  id="loan_amnt" placeholder="Loan Amount" required>
    <input type="number" name="loan_int_rate"  id="loan_int_rate" placeholder="Interest Rate" required>
    <input type="number" name="loan_percent_income"  id="loan_percent_income" placeholder="Percent income" required>
    <input type="text" name="cb_person_default_on_file"  id="cb_person_default_on_file" placeholder="Historical default" required>
    <input type="number" name="cb_person_cred_hist_length"  id="cb_person_cred_hist_length" placeholder="Credit history length" required>
 
    

    <button type="submit" name="submit" class="btn">Submit</button>

    <p>Result: {{ result }}</p>
    </div>

    </form>

</div>

</html>
